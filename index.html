<!DOCTYPE html>
<html lang="en">

<head>

  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!--styling for bootstrap  -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <!-- font awesome links for usage-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googuleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />


  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <div class="container">
    
    <header class="row time-block">
      <h1 class="display-4">Work Day Planner</h1>
      <p class="lead"> </p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!-- Timeblocks are below with 9am - 5PM slots for input -->
  
    <div class="container">
    
      <div id= "9" class="row time-block ">
        <div class="col-md-1 hour">9am</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn col-md-1 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div id= "10" class="row time-block ">
        <div class="col-md-1 hour">10am</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn col-md-1 saveBtn"><i class="far fa-save"></i></button>
      </div>
  <div id= "11" class="row time-block ">
        <div class="col-md-1 hour">11am</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn col-md-1 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div id= "12" class="row time-block ">
        <div class="col-md-1 hour">12pm</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn col-md-1 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div id= "13" class="row time-block ">
        <div class="col-md-1 hour">1pm</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn col-md-1 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div id= "14" class="row time-block ">
        <div class="col-md-1 hour">2pm</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn col-md-1 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div id= "15" class="row time-block ">
        <div class="col-md-1 hour">3pm</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn col-md-1 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div id= "16" class="row time-block ">
        <div class="col-md-1 hour"> 4pm</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn col-md-1 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div id= "17" class="row time-block ">
        <div class="col-md-1 hour"> 5pm</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn col-md-1 saveBtn"><i class="far fa-save"></i></button>
      </div>
    </div>

    <!-- Scripts for jquery moment.js-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
